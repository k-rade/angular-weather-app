<article class="weather-element">
	<div class="col">
		<div class="col-btn">


			<button class="btn btn-danger" (click)="deleteItem()">X</button>
			<h2 style="text-align:center;"><h6><span class="badge">{{weatherItem.country}}</span></h6>{{weatherItem.city}}</h2>

		</div>

		<div id="row">
			<p id="temp">{{weatherItem.temperature}} <b>Â°C</b>
			</p>
			<p id="icon">
				<img id="wicon" src="http://openweathermap.org/img/w/{{weatherItem.icon}}.png" alt="Weather icon">{{weatherItem.description}}
			</p>
		</div>

	</div>
	<div style="margin:auto 1rem;">
		<p class="humidity"><b id="black">Humidity: </b> {{weatherItem.humidity}} <b>%</b></p>
		<p class="pressure"><b id="black">Pressure: </b> {{weatherItem.pressure}} <b>hPa</b></p>
	</div>
</article>
