
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" >

    <mat-form-field>
      <input matInput [(ngModel)]="location" name="location" id="location" type="text" placeholder="Search for city ...">
      <button mat-button *ngIf="location" matSuffix mat-icon-button aria-label="Clear" (click)="location=''">
    <mat-icon>close</mat-icon>
  </button>
    </mat-form-field>
     <button type="submit" mat-raised-button color="accent" style="margin:auto 1rem;">Find</button>

  </form>
